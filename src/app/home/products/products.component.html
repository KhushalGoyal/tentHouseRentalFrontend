<div class="content" role="main">
    <div class="d-inline">
        <h3>Products</h3>    
        <div class="space"></div>
    </div>
    <div class="card-container" >
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="product_title">Product Title</label>
                <input type="text" formControlName="product_title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.product_title.errors }" />
                <div *ngIf="submitted && f.product_title.errors" class="invalid-feedback">
                    <div *ngIf="f.product_title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="product_quantity">Product quantity</label>
                <input type="product_quantity" formControlName="product_quantity" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.product_quantity.errors }" />
                <div *ngIf="submitted && f.product_quantity.errors" class="invalid-feedback">
                    <div *ngIf="f.product_quantity.errors.required">Product quantity is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="price" formControlName="price" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                    <div *ngIf="f.price.errors.required">Price is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="table-wrapper-scroll-y custom-scroll">
        <table class="table table-bordered table-striped mb-0">
            <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Product Title</th>
                    <th scope="col">Product Quantity</th>
                    <th scope="col">Product Booked</th>
                    <th scope="col">Available Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let row of productList">
                        <td>{{row._id}}</td>
                        <td>{{row.product_title}}</td>
                        <td>{{row.quantity_total}}</td>
                        <td>{{row.quantity_booked}}</td>
                        <td>{{getQuantity(row)}}</td>
                        <td>{{row.price}}</td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
